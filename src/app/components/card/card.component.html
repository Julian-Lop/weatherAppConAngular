<div class="Container">
    <div class="Title">
        <h3>Ciudad : </h3><a routerLink="/detail/{{city.name}}" ><p>{{city.name}}</p></a>
    </div>
    <div class="Img">
        <img src="{{city.icon}}">
    </div>
    <div>
        <h3>Temperatura min : </h3><p>{{city.tempMin}}</p>
    </div>
    <div>
        <h3>Temperatura max : </h3><p>{{city.tempMax}}</p>
    </div>
    <div>
        <h3>Clima : </h3><p>{{city.weather}}</p>
    </div>
    <button (click)="deleteCity()"><i class="fas fa-trash-alt"></i></button>
</div>
